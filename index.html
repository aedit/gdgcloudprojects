<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500%7C|Open+Sans"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <script
      defer
      src="//cdn.jsdelivr.net/github-cards/latest/widget.js"
    ></script>
    <script src="./main.js"></script>
    <script src="./projects.js"></script>
    <title>GDG Cloud Indore - Open Source Projects</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img
          src="./GDG Cloud Indore.png"
          alt="GDG Cloud Indore"
          height="100%"
        />
      </div>
      <div class="menu">
        <ul>
          <li>Github</li>
          <li>Guidelines</li>
          <li>Meetup</li>
          <li id="project-form">Start a Project</li>
        </ul>
      </div>
    </header>
    <section>
      <span><strong> GDG Cloud Indore </strong> Open Source Projects</span>
    </section>
    <main>Some</main>
    <footer>
      <div class="social-icons">
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-meetup"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-link"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="newsletter">
        Sign up for the GDG Cloud Indore Newsletter <span>Subscribe</span>
      </div>
    </footer>
  </body>
</html>
