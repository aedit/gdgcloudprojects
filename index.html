<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500%7C"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>

    <title>GDG Cloud Indore - Open Source Projects</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="title">
          <a
            href="http://gcdcindore.dev"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./GDG Cloud Indore.png"
              alt="GDG Cloud Indore"
              height="100%"
          /></a>
        </div>
        <div class="menu">
          <div class="menu-button" onclick="showmenu()">
            <i class="fas fa-bars"></i>
          </div>
          <ul>
            <a
              href="http://github.com/gdg-cloud-indore"
              target="_blank"
              rel="noopener noreferrer"
            >
              <li>Github</li></a
            >
            <a href="#" target="_blank" rel="noopener noreferrer">
              <li>Guidelines</li></a
            >
            <a href="#" target="_blank" rel="noopener noreferrer">
              <li>Meetup</li></a
            >

            <a
              href="https://forms.gle/FLkx5rm5hRP3L3vx5"
              target="_blank"
              rel="noopener noreferrer"
            >
              <li id="project-form">Start a Project</li></a
            >
          </ul>
        </div>
      </header>
      <section>
        <span><strong> GDG Cloud Indore </strong> Open Source Projects</span>
      </section>
      <div class="loader-container"><div class="loader"></div></div>
      <main></main>
      <footer>
        <div class="social-icons">
          <ul>
            <li>
              <a href="#">
                <i class="fab fa-meetup"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-facebook"></i>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-link"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="newsletter">
          Sign up for the GDG Cloud Indore Newsletter
          <a
            href="http://eepurl.com/goEvfv"
            target="_blank"
            rel="noopener noreferrer"
            style="text-decoration: none; color:inherit"
            ><span>Subscribe</span></a
          >
        </div>
      </footer>
    </div>
  </body>
  <script src="./projects.js"></script>
  <script src="./main.js"></script>
</html>
